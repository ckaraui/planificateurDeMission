<script>
	$(document).ready(function() {
		/* initialize the external events
		-----------------------------------------------------------------*/
		$('#external-events .external-event').each(function() {
			$(this).data('event', {
				title: $.trim($(this).text()), // use the element's text as the event title
				stick: true // maintain when user navigates (see docs on the renderEvent method)
			});
			// make the event draggable using jQuery UI
			$(this).draggable({
				zIndex: 999,
				revert: true,      
				revertDuration: 0  
			});
		});
		/* initialize the calendar
		-----------------------------------------------------------------*/
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			defaultDate: '2020-07-23',
			editable: true,
			droppable: true,
			drop: function(date,draggedEl) {
			                window.alert("the "+$(this).attr('id')+ " was dropped on date : "+date.format());
							if ($('#drop-remove').is(':checked')) {
								$(this).remove();}
						         }
					});

		/*Calculate the number of events today
		-----------------------------------------------------------------*/
		$('#button1').click(function() {
			  $('#calendar').fullCalendar('today');

			  //TO DO
			});

		/*check if this day has an event before
		--------------------------------------------------------------------*/
		function ThisDateHasEvent(date) {
			var allEvents = [];
			allEvents = $('#calendar').fullCalendar('today');
			var event = $.grep(allEvents, function (v) {
				return +v.start === +date;
			});
			return event.length > 0;
		}

});
</script>
